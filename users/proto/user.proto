syntax = "proto3";

package user;
option go_package = "https://github.com/samEscom/MF/users;userpb";

message User {
    string id = 1;
    string name = 2;
    string last_name = 3;
    int32 age = 4;
}

message GetUserRequest {
    string id = 1;
}

message SetUserResponse {
    string id = 1; 
}

service UserService {
    rpc GetUser(GetUserRequest) returns (User);
    rpc SaveUser(User) returns (SetUserResponse); 
}